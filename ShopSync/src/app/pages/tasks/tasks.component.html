
<h2 class="content-block">{{ list_title }}</h2>

<dx-data-grid class="dx-card wide-card"
  [dataSource]="dataSource"
  keyExpr="item"
  [showBorders]="false"
  [focusedRowEnabled]="true"
  [columnAutoWidth]="true"
  [columnHidingEnabled]="true"
  [editing]="{ mode: 'cell', allowUpdating: true, allowAdding: true, allowDeleting: true, texts: { confirmDeleteMessage: 'Are you sure you want to delete this item?' } }"
  (onRowUpdated)="onRowUpdated($event)"
  (onRowInserted)="onRowInserted($event)"
  (onRowRemoved)="onRowRemoved($event)">

  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-filter-row [visible]="true"></dxo-filter-row>

  <!-- Dynamically generate columns based on dataSource -->
  <ng-container *ngFor="let column of dataSource; let i = index">
    <dxi-column
      [dataField]="column.item"
      [width]="200"
      [caption]="column.item"
      [hidingPriority]="i + 1">
    </dxi-column>
    <dxi-column
      dataField="quantity"
      caption="Quantity"
      [width]="100"
      [hidingPriority]="i + 2"
      [allowEditing]="true">
    </dxi-column>
  </ng-container>
</dx-data-grid>
